<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dizilerde Döngüler ve Methodlar</title>
  </head>
  <body>
    <h1 class="baslık">naber</h1>
    <script src="iterasyon.js">

      /* Uygulama ;

      var now=2018;
      var models=['Toyota','BMW','Opel','Audi'];
      var years=['2015','2012','2016','2014'];

      1) Tüm modelleri yazdiriniz
      2) Asagidaki görüntüyü consolda olusturun
      //Toyota 2015 Model ve 6 yasinda bir aractir.

      3) models ve years dizilerine eleman eklenebilsin

      */

      var now=2021;
      var models=['Toyota','BMW','Opel','Audi'];
      var years=['2015','2012','2016','2014'];

      //1. sorunun cözümü;

      document.writeln(models+"<br>")

      for (var i = 0; i < models.length; i++) {
      document.writeln(models[i]+"  ")
      }

      document.writeln("<br>")

      models.forEach(function(x) {
        document.writeln(x+" "+"<br>")
      } )

      //2. soru cevabi

      for (var i = 0; i < models.length; i++) {
      //Toyota 2015 Model ve 6 yasinda bir aractir.
      document.writeln(models[i]+' '+years[i]+" Model ve "+(now-years[i])+" yasinda bir aractir."+"<br>")

      }

      // 3) models ve years dizilerine eleman eklenebilsin
      // Çözüm ;

      var model=prompt("Model giriniz: ")
      var year=prompt("Yil giriniz: ")
      models.push(model)
      years.push(year)

      for (var i = 0; i < models.length; i++) {
      document.writeln(models[i]+' '+years[i]+" Model ve "+(now-years[i])+" yasinda bir aractir."+"<br>")

      }
    </script>
  </body>
</html>
